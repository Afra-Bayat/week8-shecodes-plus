<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div id="weather-app">
            <form id="city-enquery-form" class="mb-3">
                <div class="row">
                    <div class="col-7">
                        <input type="search" placeholder="Enter a city name" autocomplete="off" class="form-control search-input" id="city-entry" />
                    </div>
                    <div class="col-2">
                        <input type="submit" value="search" class="btn btn-outline-primary search-button w=100" />
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-primary" id="current-location">
                Current location
              </button>
                    </div>
                </div>
            </form>
            <header id="hearde">
                <h1 class="city-name">Tehran</h1>
                <div class="current-weather">Mostly cloudy</div>
                <img src="" alt="" id="current-weather-img" />
            </header>
            <main>
                <div class="row">
                    <div class="col-5">
                        <div class="col-12">
                            Today:<strong> <span id="weekday">Fri </span></strong>
                        </div>
                        <div class="col-12">
                            <strong><span id="date">2023/1/22</span></strong>
                        </div>
                        <div class="col-12">
                            <strong>
                  <span id="time">09</span>:<span id="minutes">00</span>
                  <span id="daytime"> am</span></strong
                >
              </div>
            </div>
            <div class="col-3">
              <div class="col-12 current-temperature">
                <strong><span id="current-temp">3 </span> </strong>
                            <span id="temperature-icons">
                  <a href="#" id="celsius-icon" class="active">°C</a>
                  <span class="seperator"> |</span>
                            <a href="#" id="fahrenheit-icon">°F</a></span>
                        </div>
                        <div class="col-6">
                            <strong>High: <span id="high-temp">2</span> </strong>
                        </div>
                        <div class="col-6">
                            <strong>Low: <span id="low-temp">0</span></strong>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="col-12">
                            Feeling temperature:
                            <strong><span id="feeling-temp">1</span></strong>
                        </div>
                        <div class="col-12">
                            Humidity: <strong><span id="humidity"> 46</span>%</strong>
                        </div>
                        <div class="col-12">
                            Wind: <strong><span id="wind-speed"> 43</span> km/h</strong>
                        </div>
                    </div>
                </div>
            </main>
            <hr />
            <div class="row timeline">
                <div class="col">◀</div>
                <div class="col">5 am</div>
                <div class="col">6 am</div>
                <div class="col">7 am</div>
                <div class="col">8 am</div>
                <div class="col"><span class="current-time">now</span></div>
                <div class="col">9 am</div>
                <div class="col">10 am</div>
                <div class="col">11 am</div>
                <div class="col">▶</div>
            </div>
            <div class="row timeline">
                <div class="col"></div>
                <div class="col">-4</div>
                <div class="col">-4</div>
                <div class="col">-3</div>
                <div class="col">-3</div>
                <div class="col"><span class="current-time">-3</span></div>
                <div class="col">-2</div>
                <div class="col">-2</div>
                <div class="col">-1</div>
                <div class="col"></div>
            </div>
            <hr />
            <div class="weather-forecast">
                <div class="row" id="card">
                    <div class="col-2">
                        <div class="card">
                            <img src="image/cloudy-animation.png" class="card-img-top first-prediction" alt="cloudy" />
                            <div class="card-body">
                                <p class="card-text">
                                    -2°/ <strong>3°</strong> <br />
                                    <span id="day1">Sun</span> <br /> 1/14
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="open-source">
            <a href="https://github.com/Afra-Bayat/weather-app-week6">
          opensource code
        </a> by Afra Bayat
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
